<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="./src/css/login.css">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js'> </script>
</head>
<body>
	<div class="form-main form-login">
		<h1 style="margin-bottom: 40px">Sign in</h1>
		<form>
			<div class="login-user">
				<i class ="fas fa-user-alt"></i>
				<input type="text" name="user" class="input" placeholder="Username">
			</div>
			<div class="login-user">
				<i class ="fas fa-lock"></i>
				<input type="password" name="password" class="input" placeholder="Password">
			</div>
			<div class="forgot">
				<div class="remember">
					<input type="checkbox" name="remember" id="remember">
        			<label for="remember">Remember me</label>
				</div>
				<a href=#>Forgot Password?</a>
			</div>
			<button class="btn" type="button">Sign in</button>
			
		</form>
		<div class="register">
				<span>Don't have an account?</span>
				<a href="http://127.0.0.1:5501/signup.html"><b>&nbspRegister</b></a>
			</div>
	</div>

</body>
</html>
