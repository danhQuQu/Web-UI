<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shoes Detail</title>
    <link rel="stylesheet" href="./src/css/shoes-detail.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-bar-left">
            <div class="logo">Group 1
            </div>
            <div class="nav-bar-option">
                <ul>
                    <li><a href="/home.html"> Home </a></li>
                    <li><a href="/product.html"> Product </a></li>
                    <li><a href="#"> Home </a></li>
                    <li><a href="#"> About Us </a></li>
                </ul>
            </div>
        </div>
        <div class="nav-bar-right">
            <ul>
                <li id="log-in">
                    <i class="fas fa-user"></i>
                    Log in
                </li>
                <li>Sign up</li>
            </ul>
        </div>
    </div>
    <div class=" title">
        <div class="title-name">Details</div>
    </div>
    <div class="container">
        <div class="picture-left">
            <div class="main-img" >
                <img src="./src/img/giay1.jpg" alt="main">
            </div>
            <div class="small-img">
                <img src="./src/img/giay1.jpg" alt="main">
                <img src="./src/img/giay1.jpg" alt="main">
                <img src="./src/img/giay1.jpg" alt="main">
                <img src="./src/img/giay1.jpg" alt="main">
            </div>
        </div>
        <div class="properties">
            <div class="product-name">Ultra boost 2019</div>
            <div class="product-single">
                <div class="label">Rating: </div>
                <div class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="product-price">$200</div>
            <div class="product-single">
                <div class="label">Brand: </div>
                <div>Adidas</div>
            </div>
            <div class="product-single">
                <div class="label">Product Type: </div>
                <div>Sneaker</div>
            </div>
            <div class="product-single" style="display: block;">
                <div class="label">Color:</div>
                <div class="color-container">
                    <div class="color red"></div>
                    <div class="color white"></div>
                    <div class="color black"></div>
                    <div class="color orange"></div>
                    <div class="color pink"></div>
                </div>              
            </div>
            <div class="product-single" style="display: block;">
                <div class="label">Size:</div>
                <div class="color-container">
                    <div class="size">39</div>
                    <div class="size">40</div>
                    <div class=" choose">41</div>
                    <div class="size">42</div>
                    <div class="size">43</div>
                </div>              
            </div>
            <div class="product-option">
                <div class="btn-add">
                    <i class="fas fa-shopping-cart"></i>
                    ADD TO CART
                </div>
                <div class="btn-add">
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
