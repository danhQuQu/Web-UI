<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./src/css/shopping-cart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-bar-left">
            <div class="logo">Group 1
            </div>
            <div class="nav-bar-option">
                <ul>
                    <li><a href="#"> Home </a></li>
                    <li><a href="#"> Product </a></li>
                    <li><a href="#"> Home </a></li>
                    <li><a href="#"> About Us </a></li>
                </ul>
            </div>
        </div>
        <div class="nav-bar-right">
            <ul>
                <li id="log-in">
                    <a href="#">
                        <i class="fas fa-user"></i>
                    Log in
                    </a> 
                </li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </div>
    <div class=" title">
        <div class="title-name">Shopping Cart</div>
    </div>
    <section class="product-list">
        <div class="properties">
            <table>
                <tr>
                    <th class="t-product">PRODUCTS</th>
                    <th class="t-name">NAME</th>
                    <th class="t-unitprice">UNIT PRICE</th>
                    <th class="t-quantity">QUANTITY</th>
                    <th class="t-total">TOTAL</th>
                </tr>
                <tr>
                    <td><img src="src/img/giay1.jpg" alt="Hinh Mau"></td>
                    <td>Product 1</td>
                    <td>$100</td>
                    <td>2</td>
                    <td>$200</td>
                    <td><i class="fas fa-trash"></i></td>
                </tr>
                <tr>
                    <td><img src="src/img/giay1.jpg" alt="Hinh Mau"></td>
                    <td>Product 1</td>
                    <td>$100</td>
                    <td>2</td>
                    <td>$200</td>
                    <td><i class="fas fa-trash"></i></td>
                </tr>
            </table>
        </div>
    </section>
    <div class="cart-footer">
        <div class="note">
            <textarea name="note" class="note-input" id="" cols="30" rows="10" placeholder="Add a note to your order"></textarea>
        </div>
        <div class="total">
            <div class="total-content">
                <div class="sum-price">
                    <div class="label">Total</div>
                    <div class="price"> $400</div>
                </div>
                <div class="shipping">
                    Shipping and taxes calculated at checkout
                </div>
                <div class="btn-option">
                    <input type="button" value="Continue Shopping" class="btn">
                    <input type="button" value="Update" class="btn" >
                    <input type="button" value="Check out" class="btn" >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
