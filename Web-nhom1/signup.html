
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="./src/css/login.css">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js'> </script>
</head>
<body>
	<div class="form-main form-register">
		<h1 style="margin-bottom: 45px">Register</h1>
		<form>
			<div class="login-user">
				<i class ="fas fa-user-alt"></i>
				<input type="text" name="firstname" class="input" placeholder="First name">
			</div>
			<div class="login-user">
				<i class ="fas fa-user-alt"></i>
				<input type="text" name="lastname" class="input" placeholder="Last name">
			</div>
			<div class="login-user">
				<i class="fas fa-envelope"></i>
				<input type="email" name="email" class="input" placeholder="Email@email.com">
			</div>
			<div class="login-user">
				<i class ="fas fa-lock"></i>
				<input type="password" name="password" class="input" placeholder="Password">
			</div>
			<div class="login-user">
				<i class="fas fa-key"></i>
				<input type="password" name="password-cf" class="input" placeholder="Confirm Password">
			</div>
			<div class="forgot">
				<div class="remember">
					<input type="checkbox" name="remember" id="remember">
        			<label for="remember">Show Password</label>
				</div>
				<a href="http://127.0.0.1:5500/login.html">Return to Sign-in page?</a>
			</div>
				<button class="btn" type="button">Register</button>
		</form>
	</div>
</body>
</html>
